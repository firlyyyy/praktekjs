<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let silaPancasila = 2;

        switch (silaPancasila) {
            case 1:
                document.write("Ketuhanan Yang Maha Esa");
                break;
            case 2:
                document.write("Kemanusiaan Yang Adil & Beradab");
                break;
            case 3:
                document.write("Persatuan Indonesia");
                break;
            case 4:
                document.write("Kerakyatan Yang Dipimpin Oleh Hikmat Kebijaksanaan/Perwakilan");
            case 5:
                document.write("Keadilan Sosial Bagi Seluruh Rakyat Indonesia");
                break;
            default:
                document.write("Nilai Tidak Valid");
        }

    </script>
</body>
</html>
