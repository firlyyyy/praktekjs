<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let platKalimantan = prompt("Masukkan Plat:");

        switch (platKalimantan) {
            case "KU":
                document.write("Kalimantan Utara");
                break;
            case "KT":
                document.write("Kalimantan Timur");
                break;
            case "DA":
                document.write("Kalimantan Selatan");
                break;
            case "KB":
                document.write("Kalimantan Barat");
                break;
            case "KH":
                document.write("Kalimantan Tengah");
                break;
            default:
                document.write("Plat ini bukan termasuk daerah kalimantan");
        }

    </script>
</body>
</html>
