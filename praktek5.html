<body>
    <script>

        let TimA = (96+108+89) / 3;
        let TimB = (88+91+110) / 3;

        if (TimA > TimB) {
            console.log(`Tim A Menang Dengan Rata=Rata Skor ${TimA.toFixed(0)}`);
        } else if (TimA < TimB) {
            console.log(`Tim B menang Dengan Rata-Rata Skor ${TimB.toFixed(0)}`);
        } else {
            console.log("Pertandingan seri");
        }

    </script>
